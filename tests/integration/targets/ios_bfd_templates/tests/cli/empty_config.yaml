---
- ansible.builtin.debug:
    msg: START empty_config ios_bfd_templates state for integration tests on connection={{ ansible_connection }}

- ansible.builtin.include_tasks: _remove_config.yaml

- name: Apply an empty configuration (empty config)
  register: result
  cisco.ios.ios_bfd_templates:
    config: []
    state: merged

- name: Assert that no changes were made
  ansible.builtin.assert:
    that:
      - result['changed'] == false
      - result['before'] == []
      - result['after'] == []
