---
- ansible.builtin.debug:
    msg: START Gathered ios_bfd_templates state for integration tests on connection={{ ansible_connection }}

- ansible.builtin.include_tasks: _remove_config.yaml

- ansible.builtin.include_tasks: _populate_config.yaml

- block:
    - name: Gather BFD template facts
      register: result
      cisco.ios.ios_bfd_templates:
        state: gathered

    - name: Assert that gathered dict is correctly generated
      ansible.builtin.assert:
        that:
          - gathered['config'] | symmetric_difference(result['gathered']) | length == 0

  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
