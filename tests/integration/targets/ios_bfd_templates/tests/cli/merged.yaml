---
- ansible.builtin.debug:
    msg: START Merged ios_bfd_templates state for integration tests on connection={{ ansible_connection }}

- ansible.builtin.include_tasks: _remove_config.yaml

- block:
    - name: Merge provided BFD template configuration
      register: result
      cisco.ios.ios_bfd_templates: &id001
        config:
          - name: template1
            hop: single_hop
            interval:
              min_tx: 500
              min_rx: 500
              multiplier: 3
            echo: true
          - name: template3
            hop: multi_hop
            interval:
              min_tx: 1000
              min_rx: 1000
              multiplier: 5
            dampening:
              half_life_period: 2
              reuse_threshold: 1000
              suppress_threshold: 3000
              max_suppress_time: 8
        state: merged

    - name: Assert that correct set of commands were generated
      ansible.builtin.assert:
        that:
          - "{{ merged['commands'] | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Assert that after dict is correctly generated
      ansible.builtin.assert:
        that:
          - merged['after'] | symmetric_difference(result['after']) | length == 0

    - name: Merge provided BFD template configuration (idempotent)
      register: result
      cisco.ios.ios_bfd_templates: *id001

    - name: Assert that the previous task was idempotent
      ansible.builtin.assert:
        that:
          - result['changed'] == false

  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
