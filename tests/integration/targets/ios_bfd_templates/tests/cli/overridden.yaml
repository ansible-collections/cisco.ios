---
- ansible.builtin.debug:
    msg: START Overridden ios_bfd_templates state for integration tests on connection={{ ansible_connection }}

- ansible.builtin.include_tasks: _remove_config.yaml

- ansible.builtin.include_tasks: _populate_config.yaml

- block:
    - name: Override all BFD template configuration
      register: result
      cisco.ios.ios_bfd_templates: &id001
        config:
          - name: new_template
            hop: single_hop
            interval:
              min_tx: 200
              min_rx: 200
              multiplier: 6
        state: overridden

    - name: Assert that correct set of commands were generated
      ansible.builtin.assert:
        that:
          - "{{ overridden['commands'] | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Assert that after dict is correctly generated
      ansible.builtin.assert:
        that:
          - overridden['after'] | symmetric_difference(result['after']) | length == 0

    - name: Override all BFD template configuration (idempotent)
      register: result
      cisco.ios.ios_bfd_templates: *id001

    - name: Assert that the previous task was idempotent
      ansible.builtin.assert:
        that:
          - result['changed'] == false

  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
