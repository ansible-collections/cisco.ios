---
- ansible.builtin.debug:
    msg: START Parsed ios_bfd_templates state for integration tests on connection={{ ansible_connection }}

- name: Parse BFD template configuration
  register: result
  cisco.ios.ios_bfd_templates:
    running_config: "{{ lookup('file', '_parsed.cfg') }}"
    state: parsed

- name: Assert that parsed dict is correctly generated
  ansible.builtin.assert:
    that:
      - parsed['config'] | symmetric_difference(result['parsed']) | length == 0
