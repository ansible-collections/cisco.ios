---
- ansible.builtin.debug:
    msg: START Purged ios_bfd_templates state for integration tests on connection={{ ansible_connection }}

- ansible.builtin.include_tasks: _remove_config.yaml

- ansible.builtin.include_tasks: _populate_config.yaml

- block:
    - name: Purge specific BFD template
      register: result
      cisco.ios.ios_bfd_templates: &id001
        config:
          - name: template1
            hop: single_hop
        state: purged

    - name: Assert that correct set of commands were generated
      ansible.builtin.assert:
        that:
          - "{{ purged['commands'] | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Assert that after dict is correctly generated
      ansible.builtin.assert:
        that:
          - purged['after'] | symmetric_difference(result['after']) | length == 0

    - name: Purge specific BFD template (idempotent)
      register: result
      cisco.ios.ios_bfd_templates: *id001

    - name: Assert that the previous task was idempotent
      ansible.builtin.assert:
        that:
          - result['changed'] == false

  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
