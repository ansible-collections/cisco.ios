---
- ansible.builtin.debug:
    msg: START ios_bfd_templates round trip integration tests on connection={{ ansible_connection }}

- name: Delete any existing BFD template configuration - no granularity
  cisco.ios.ios_bfd_templates:
    state: deleted

- name: Create keychains for BFD authentication
  cisco.ios.ios_config:
    lines:
      - key 1
      - key-string bfd_test_key
    parents: key chain bfd_keychain

- name: Create new keychain for replaced test
  cisco.ios.ios_config:
    lines:
      - key 1
      - key-string bfd_new_key
    parents: key chain new_keychain

- block:
    - name: ios_bfd_templates RTT - play (base config)
      register: result
      cisco.ios.ios_bfd_templates:
        config:
          - name: template1
            hop: single_hop
            interval:
              min_tx: 200
              min_rx: 200
              multiplier: 3
            authentication:
              type: sha_1
              keychain: bfd_keychain
            echo: true
          - name: template2
            hop: multi_hop
            interval:
              min_tx: 500
              min_rx: 500
              multiplier: 5
            dampening:
              half_life_period: 30
              reuse_threshold: 2000
              suppress_threshold: 5000
              max_suppress_time: 120
        state: merged

    - name: ios_bfd_templates RTT - gather bfd_templates facts
      cisco.ios.ios_facts:
        gather_subset:
          - "!all"
          - "!min"
        gather_network_resources:
          - bfd_templates

    - name: ios_bfd_templates RTT - apply the provided configuration (config to be reverted)
      cisco.ios.ios_bfd_templates:
        config:
          - name: template1
            hop: single_hop
            interval:
              min_tx: 300
              min_rx: 300
              multiplier: 5
        state: merged

    - name: ios_bfd_templates RTT - revert back to base configuration using facts round trip
      register: revert
      cisco.ios.ios_bfd_templates:
        config: "{{ ansible_facts['network_resources']['bfd_templates'] }}"
        state: replaced

    - ansible.builtin.assert:
        that:
          - revert.changed == true
          - revert['commands'] == rtt['commands']

- name: Delete any existing BFD template configuration - no granularity
  cisco.ios.ios_bfd_templates:
    state: deleted

- name: Cleanup keychains
  cisco.ios.ios_config:
    lines:
      - no key chain bfd_keychain
      - no key chain new_keychain
