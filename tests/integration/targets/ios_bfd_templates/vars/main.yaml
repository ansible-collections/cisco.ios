---
parsed:
  - authentication:
      keychain: bfd_keychain
      type: sha_1
    echo: true
    hop: single_hop
    interval:
      min_rx: 200
      min_tx: 200
      multiplier: 3
    name: template1
  - dampening:
      half_life_period: 30
      max_suppress_time: 54
      reuse_threshold: 2000
      suppress_threshold: 5000
    hop: multi_hop
    interval:
      min_rx: 500
      min_tx: 500
      multiplier: 5
    name: template2

rendered:
  commands:
    - bfd-template single-hop template1
    - interval min-tx 200 min-rx 200 multiplier 3
    - authentication sha-1 keychain bfd_keychain
    - echo
    - bfd-template multi-hop template2
    - interval min-tx 500 min-rx 500 multiplier 5
    - dampening 30 2000 5000 54

merged:
  before: []
  commands:
    - bfd-template single-hop template1
    - interval min-tx 200 min-rx 200 multiplier 3
    - authentication sha-1 keychain bfd_keychain
    - echo
    - bfd-template multi-hop template2
    - interval min-tx 500 min-rx 500 multiplier 5
    - dampening 30 2000 5000 54
  after:
    - authentication:
        keychain: bfd_keychain
        type: sha_1
      echo: true
      hop: single_hop
      interval:
        min_rx: 200
        min_tx: 200
        multiplier: 3
      name: template1
    - dampening:
        half_life_period: 30
        max_suppress_time: 54
        reuse_threshold: 2000
        suppress_threshold: 5000
      hop: multi_hop
      interval:
        min_rx: 500
        min_tx: 500
        multiplier: 5
      name: template2
  changed: true

replaced:
  before:
    - authentication:
        keychain: bfd_keychain
        type: sha_1
      echo: true
      hop: single_hop
      interval:
        min_rx: 200
        min_tx: 200
        multiplier: 3
      name: template1
    - dampening:
        half_life_period: 30
        max_suppress_time: 54
        reuse_threshold: 2000
        suppress_threshold: 5000
      hop: multi_hop
      interval:
        min_rx: 500
        min_tx: 500
        multiplier: 5
      name: template2
  commands:
    - bfd-template single-hop template1
    - no echo
    - interval min-tx 300 min-rx 300 multiplier 4
    - no authentication sha-1 keychain bfd_keychain
    - authentication sha-1 keychain new_keychain
  after:
    - authentication:
        keychain: new_keychain
        type: sha_1
      hop: single_hop
      interval:
        min_rx: 300
        min_tx: 300
        multiplier: 4
      name: template1
    - dampening:
        half_life_period: 30
        max_suppress_time: 54
        reuse_threshold: 2000
        suppress_threshold: 5000
      hop: multi_hop
      interval:
        min_rx: 500
        min_tx: 500
        multiplier: 5
      name: template2
  changed: true

overridden:
  before: []
  commands:
    - bfd-template single-hop template1
    - interval min-tx 200 min-rx 200 multiplier 3
    - authentication sha-1 keychain bfd_keychain
    - echo
    - bfd-template multi-hop template2
    - interval min-tx 500 min-rx 500 multiplier 5
    - dampening 30 2000 5000 54
  after:
    - authentication:
        keychain: bfd_keychain
        type: sha_1
      echo: true
      hop: single_hop
      interval:
        min_rx: 200
        min_tx: 200
        multiplier: 3
      name: template1
    - dampening:
        half_life_period: 30
        max_suppress_time: 54
        reuse_threshold: 2000
        suppress_threshold: 5000
      hop: multi_hop
      interval:
        min_rx: 500
        min_tx: 500
        multiplier: 5
      name: template2
  changed: true


rtt:
  commands:
    - bfd-template single-hop template1
    - interval min-tx 200 min-rx 200 multiplier 3
