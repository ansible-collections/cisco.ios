---
- ansible.builtin.debug:
    msg: START Overridden ios_bgp_address_family state for integration tests on connection={{ ansible_connection }}

- ansible.builtin.include_tasks: _remove_config.yaml
- ansible.builtin.include_tasks: _populate_config.yaml

- block:
    - name: Override provided BGP address family configuration
      register: result
      cisco.ios.ios_bgp_address_family: &id001
        config:
          as_number: 65000
          address_family:
            - afi: ipv4
              redistribute:
                - ospf:
                    process_id: 123
                    match:
                      externals:
                        type_1: true
                      nssa_externals:
                        type_2: true
                    metric: 15
                    route_map: foo
                - ospfv3:
                    process_id: 123
                    match:
                      internal: true
                      externals:
                        type_2: true
                      nssa_externals:
                        type_1: true
                    metric: 15
                    route_map: foo
            - afi: ipv4
              safi: multicast
              # vrf: blue
              aggregate_address:
                - address: 192.0.2.1
                  netmask: 255.255.255.255
                  as_confed_set: true
              bgp:
                aggregate_timer: 10
                dampening:
                  penalty_half_time: 10
                  reuse_route_val: 10
                  suppress_route_val: 100
                  max_suppress: 50
                slow_peer:
                  - detection:
                      threshold: 150
              network:
                - address: 198.51.110.10
                  mask: 255.255.255.255
                  backdoor: true
            - afi: ipv6
              safi: multicast
              bgp:
                aggregate_timer: 10
                dampening:
                  penalty_half_time: 10
                  reuse_route_val: 10
                  suppress_route_val: 10
                  max_suppress: 10
                slow_peer:
                  - detection:
                      threshold: 200
              network:
                - address: 2001:DB8:0:3::/64
                  route_map: test_ipv6
        state: overridden

    - name: Assert that correct set of commands were generated
      ansible.builtin.assert:
        that:
          - "{{ overridden['commands'] | symmetric_difference(result['commands']) | length == 0 }}"

    # - name: Assert that after dict is correctly generated
    #   ansible.builtin.assert:
    #     that:
    #       - overridden['after'] == result['after']

    - name: Override provided BGP address family configuration (idempotent)
      register: result
      cisco.ios.ios_bgp_address_family: *id001

    - name: Assert that task was idempotent
      ansible.builtin.assert:
        that:
          - result['changed'] == false

  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
