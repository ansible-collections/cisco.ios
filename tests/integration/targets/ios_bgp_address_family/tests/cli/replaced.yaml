---
- ansible.builtin.debug:
    msg: START Replaced ios_bgp_address_family state for integration tests on connection={{ ansible_connection }}

- ansible.builtin.include_tasks: _populate_config.yaml

- block:
    - name: Replaced provided BGP address family configuration
      register: result
      cisco.ios.ios_bgp_address_family: &id001
        config:
          as_number: 65000
          address_family:
            - afi: ipv4
              redistribute:
                - ospf:
                    process_id: 123
                    match:
                      externals:
                        type_1: true
                      nssa_externals:
                        type_2: true
                    metric: 15
                    route_map: foo
                - ospfv3:
                    process_id: 123
                    match:
                      internal: true
                      externals:
                        type_2: true
                      nssa_externals:
                        type_1: true
                    metric: 15
                    route_map: foo
            - afi: ipv4
              safi: multicast
              aggregate_addresses:
                - address: 192.0.2.1
                  netmask: 255.255.255.255
                  as_confed_set: true
              bgp:
                aggregate_timer: 10
                slow_peer: # slow_peer is deprecated, but let's assume module handles it
                  - detection:
                      threshold: 150
              neighbors:
                - neighbor_address: "10.1.1.3"
                  activate: true
              networks:
                - address: 198.51.110.10
                  mask: 255.255.255.255
                  backdoor: true
                - address: 192.0.2.1
                  mask: 255.255.255.255
                  route_map: test
            - afi: ipv6
              safi: unicast
              aggregate_addresses:
                - address: "2001:DB8:1234::/48" # This aggregate will be removed
                  as_set: true
        state: replaced

    - name: Assert that correct set of commands were generated
      ansible.builtin.assert:
        that:
          - replaced['commands'] | symmetric_difference(result['commands']) | length == 0
        msg: "FAILED: Commands do not match expected."

    - name: Replaced provided BGP address family configuration (idempotent)
      register: result
      cisco.ios.ios_bgp_address_family: *id001

    - name: Assert that task was idempotent
      ansible.builtin.assert:
        that:
          - result['changed'] == false
        msg: "FAILED: Task was not idempotent."
  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
