    - maximum-secondary-paths eibgp 2
    - redistribute connected metric 10
    - redistribute ospf 124
    - redistribute ospf 123 metric 10 match internal external 1 external 2 nssa-external 1 nssa-external 2 route-map bar
    - redistribute ospfv3 123 metric 10 match internal external 1 external 2 nssa-external 1 nssa-external 2 route-map bar

  after:
    address_family:
      - afi: l2vpn
        safi: evpn
        neighbor:
          - address: 198.51.100.1
            activate: true
            inherit: LEAF-EVPN-PEER-POLICY
      - afi: ipv4
        vrf: green
        advertise:
          afi: l2vpn
          safi: evpn
        redistribute:
          - static:
              set: true
          - connected:
              set: true
      - afi: ipv4
        redistribute:
          - connected:
              metric: 10
              set: true
          - ospf:
              process_id: 124
          - ospf:
              match:
                externals:
                  type_1: true
                  type_2: true
                internal: true
                nssa_externals:
                  type_1: true
                  type_2: true
              metric: 10
              process_id: 123
              route_map: bar
          - ospfv3:
              match:
                externals:
                  type_1: true
                  type_2: true
                internal: true
                nssa_externals:
                  type_1: true
                  type_2: true
              metric: 10
              process_id: 123
              route_map: bar
      - afi: ipv4
        aggregate_addresses:
          - address: 192.0.3.1
            as_confed_set: true
            netmask: 255.255.255.255
        default_metric: 12
        distance:
          external: 10
          internal: 10
          local: 100
        networks:
          - address: 198.51.111.11
            mask: 255.255.255.255
            route_map: test
        safi: multicast
        table_map:
          filter: true
          name: test_tableMap
      - afi: ipv4
        bgp:
          dampening:
            max_suppress: 5
            penalty_half_time: 1
            reuse_route_val: 10
            suppress_route_val: 100
          dmzlink_bw: true
          soft_reconfig_backup: true
        safi: mdt
      - afi: ipv6
        redistribute:
          - ospf:
              include_connected: true
              match:
                externals:
                  type_1: true
                  type_2: true
                internal: true
                nssa_externals:
                  type_1: true
                  type_2: true
              metric: 10
              process_id: 124
              route_map: bar
    as_number: "65000"

