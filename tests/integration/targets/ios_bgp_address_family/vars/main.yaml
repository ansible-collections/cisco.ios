    - default-metric 12
    - distance bgp 10 10 100
    - table-map test_tableMap filter
    - network 198.51.111.11 mask 255.255.255.255 route-map test
    - aggregate-address 192.0.3.1 255.255.255.255 as-confed-set
    - exit-address-family
    - address-family ipv6 unicast
    - aggregate-address 2001:DB8:1234::/48 summary-only
    - aggregate-address 2001:DB8:5678::/48 as-confed-set
    - redistribute ospf 124 metric 10 match internal external 1 external 2 nssa-external 1 nssa-external 2 route-map bar include-connected
    - exit-address-family

  after:
    address_family:
      - afi: l2vpn
        safi: evpn
        neighbor:
          - address: 198.51.100.1
            activate: true
            inherit: LEAF-EVPN-PEER-POLICY
      - afi: ipv4
        vrf: green
        advertise:
          afi: l2vpn
          safi: evpn
        redistribute:
          - static:
              set: true
          - connected:
              set: true
      - afi: ipv4
        redistribute:
          - connected:
              metric: 10
              set: true
          - ospf:
              process_id: 124
          - ospf:
              match:
                externals:
                  type_1: true
                  type_2: true
                internal: true
                nssa_externals:
                  type_1: true
                  type_2: true
              metric: 10
              process_id: 123
              route_map: bar
          - ospfv3:
              match:
                externals:
                  type_1: true
                  type_2: true
                internal: true
                nssa_externals:
                  type_1: true
                  type_2: true
              metric: 10
              process_id: 123
              route_map: bar
        maximum_paths:
          paths: 12
        maximum_secondary_paths:
          eibgp: 2
      - afi: ipv4
        aggregate_addresses:
          - address: 192.0.3.1
            as_confed_set: true
            netmask: 255.255.255.255
        default_metric: 12
        distance:
          external: 10
          internal: 10
          local: 100
        networks:
          - address: 198.51.111.11
            mask: 255.255.255.255
            route_map: test
        safi: multicast
        table_map:
          filter: true
          name: test_tableMap
      - afi: ipv4
        bgp:
          dampening:
            max_suppress: 5
            penalty_half_time: 1
            reuse_route_val: 10
            suppress_route_val: 100
          dmzlink_bw: true
          soft_reconfig_backup: true
        safi: mdt
      - afi: ipv6
        aggregate_addresses:
          - address: 2001:DB8:1234::/48
            summary_only: true
          - address: 2001:DB8:5678::/48
            as_confed_set: true
        redistribute:
          - ospf:
              include_connected: true
              match:
                externals:
                  type_1: true
                  type_2: true
                internal: true
                nssa_externals:
                  type_1: true
                  type_2: true
              metric: 10
              process_id: 124
              route_map: bar
    as_number: "65000"

