---
- debug: msg="START cli/all_facts.yaml on connection={{ ansible_connection }}"

- name: test getting all facts
  register: result
  cisco.ios.ios_facts:
    gather_subset:
      - all

- assert:
    that:
      - result.changed == false
      - "'config' in result.ansible_facts.ansible_net_gather_subset"
      - "'hardware' in result.ansible_facts.ansible_net_gather_subset"
      - "'default' in result.ansible_facts.ansible_net_gather_subset"
      - "'interfaces' in result.ansible_facts.ansible_net_gather_subset"
      - result.ansible_facts.ansible_net_filesystems is defined
      - result.ansible_facts.ansible_net_memfree_mb > 1
      - result.ansible_facts.ansible_net_memtotal_mb > 1

- assert:
    that: "{{ item.value.spacetotal_kb }} > {{ item.value.spacefree_kb }}"
  loop:
    "{{ lookup('dict', result.ansible_facts.ansible_net_filesystems_info, wantlist=True)\
    \ }}"

- set_fact:
    supported_network_resources:
      - interfaces
      - l2_interfaces
      - vlans
      - lag_interfaces
      - lacp
      - lacp_interfaces
      - lldp_global
      - lldp_interfaces
      - l3_interfaces
      - logging_global
      - acl_interfaces
      - static_routes
      - acls
      - ospfv2
      - ospfv3
      - ospf_interfaces
      - bgp_global
      - bgp_address_family
      - route_maps
      - snmp_server
      - prefix_lists
      - ntp_global

- name: Collect list of available network resources for ios
  register: result
  cisco.ios.ios_facts:
    available_network_resources: true

- name: Assert that correct available_network_resources returned
  assert:
    that:
      - result.changed == false
      - "{{ result['ansible_facts']['available_network_resources'] | symmetric_difference(supported_network_resources) |length\
        \ == 0 }}"

- debug: msg="END cli/all_facts.yaml on connection={{ ansible_connection }}"
