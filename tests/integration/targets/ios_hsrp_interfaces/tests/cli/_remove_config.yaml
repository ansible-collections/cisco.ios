---
- name: Remove any existing HSRP configuration - ensure clean state
  cisco.ios.ios_hsrp_interfaces:
    state: deleted

- name: HSRP_interface - remove created test interfaces
  vars:
    lines:
      "no interface Vlan100\nno interface Vlan70\n"
  ansible.netcommon.cli_config:
    config: "{{ lines }}"
