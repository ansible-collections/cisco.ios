---
- ansible.builtin.debug:
    msg: START Overridden ios_hsrp_interfaces state for integration tests on connection={{ ansible_connection }}

# - ansible.builtin.include_tasks: _remove_config.yaml

- ansible.builtin.include_tasks: _populate_config.yaml

- block:
    - name: HSRP_interface overridden - override device configuration of all interfaces with provided configuration
      register: result
      cisco.ios.ios_hsrp_interfaces: &id001
        config:
          - delay:
              minimum: 5555
              reload: 556
            mac_refresh: 45
            name: Vlan70
            redirect:
              advertisement:
                authentication:
                  key_chain: HSRP_CHAIN
              timers:
                adv_timer: 10
                holddown_timer: 55
            standby_options:
              - authentication:
                  encryption: 7
                  key_string: 0123456789ABCDEF
                follow: MASTER_GROUP
                group_name: PRIMARY_GROUP
                group_no: 10
                ip:
                  - secondary: true
                    virtual_ip: 10.0.10.3
                priority: 110
                timers:
                  hold_time: 250
                  msec:
                    hello_interval: 200
                track:
                  - decrement: 20
                    track_no: 1
              - follow: MASTER_GROUP_NEW
                group_name: IPV6_GROUP
                group_no: 20
                ipv6:
                  addresses:
                    - "2001:DB8:20::1/64"
                  autoconfig: true
                mac_address: 0000.0000.0014
                priority: 120
            version: 2
        state: overridden

    - name: Assert that correct set of commands were generated
      ansible.builtin.assert:
        that:
          - "{{ overridden['commands'] | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Assert that before dicts are correctly generated
      ansible.builtin.assert:
        that:
          - "{{ overridden['before'] | symmetric_difference(result['before']) | length == 0 }}"

    - name: Assert that after dict is correctly generated
      ansible.builtin.assert:
        that:
          - "{{ overridden['after'] | symmetric_difference(result['after']) | length == 0 }}"

    - name: Override device configuration of all interfaces with provided configuration (idempotent)
      register: result
      cisco.ios.ios_hsrp_interfaces: *id001
    - name: Assert that task was idempotent
      ansible.builtin.assert:
        that:
          - result['changed'] == false
  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
