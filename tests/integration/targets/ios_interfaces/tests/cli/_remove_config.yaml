---
- name: Remove Config
  vars:
    lines: 'interface loopback888

      no description

      no shutdown

      interface loopback999

      no description

      no shutdown

      interface GigabitEthernet 0/1

      no description

      no mtu

      no duplex

      no speed

      no shutdown

      interface GigabitEthernet 0/2

      no description

      no mtu

      no duplex

      no speed

      no shutdown

      '
  ansible.netcommon.cli_config:
    config: '{{ lines }}'
