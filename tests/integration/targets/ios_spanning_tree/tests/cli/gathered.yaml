---
- ansible.builtin.debug:
    msg: START ios_spanning_tree gathered integration tests on connection={{ ansible_connection }}

- ansible.builtin.include_tasks: _remove_config.yaml
- ansible.builtin.include_tasks: _populate_config.yaml

- block:
    - name: Gather the existing running configuration
      register: result
      cisco.ios.ios_spanning_tree:
        state: gathered

    - name: Assert
      ansible.builtin.assert:
        that:
          - result.changed == false
          - parsed['config'] == result['gathered']

  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
