---
- ansible.builtin.debug:
    msg: Start ios_spanning_tree rendered integration tests ansible_connection={{ ansible_connection }}

- ansible.builtin.include_tasks: _remove_config.yaml

- block:
    - name: Render the commands for provided spanning tree configuration
      register: result
      cisco.ios.ios_spanning_tree:
        config: "{{ parsed['config'] }}"
        state: rendered

    - ansible.builtin.assert:
        that:
          - result.changed == false
          - result.rendered|symmetric_difference(rendered.commands) == []

  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
