---
- ansible.builtin.debug:
    msg: START Replaced ios_spanning_tree state for integration tests on connection={{ ansible_connection }}

- ansible.builtin.include_tasks: _remove_config.yaml
- ansible.builtin.include_tasks: _populate_config.yaml

- block:
    - name: Replaced provided spanning tree configuration
      register: result
      cisco.ios.ios_spanning_tree: &id001
        config:
          backbonefast: false
          bridge_assurance: true
          hello_time:
            - value: 4
              vlan_list: 1,3,9
            - value: 5
              vlan_list: 4,6-8
          logging: false
          loopguard_default: false
        state: replaced

    - name: Assert that before dict is correctly generated
      ansible.builtin.assert:
        that:
          - parsed['config'] == result['before']

    - name: Assert that correct set of commands were generated
      ansible.builtin.assert:
        that:
          - "{{ replaced['commands'] | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Assert that after dict is correctly generated
      ansible.builtin.assert:
        that:
          - replaced['after'] == result['after']

    - name: Replace provided spanning tree configuration (idempotent)
      register: result
      cisco.ios.ios_spanning_tree: *id001

    - name: Assert that task was idempotent
      ansible.builtin.assert:
        that:
          - result['changed'] == false
  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
