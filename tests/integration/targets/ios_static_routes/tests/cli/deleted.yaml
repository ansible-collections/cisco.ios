---
- ansible.builtin.debug:
    msg: Start Deleted integration state for ios_static_routes ansible_connection={{ ansible_connection }}

- ansible.builtin.include_tasks: _remove_config.yaml
- ansible.builtin.include_tasks: _initial_setup_config.yaml

- block:
    - name: Delete attributes of provided configured interfaces
      register: result
      cisco.ios.ios_static_routes: &id001
        config:
          - vrf: ansible_temp_vrf
            address_families:
              - afi: ipv4
                routes:
                  - dest: 192.0.2.0/24
                    next_hops:
                      - forward_router_address: 192.0.2.1
                        name: test_vrf
                        tag: 50
                        track: 150
              - afi: ipv6
                routes:
                  - dest: 2001:DB8:0:4::/64
                    next_hops:
                      - forward_router_address: 2001:DB8:0:4::2
                        name: test_v6_vrf
                        tag: 115
          - address_families:
              - afi: ipv4
                routes:
                  - dest: 198.51.100.0/24
                    next_hops:
                      - forward_router_address: 198.51.101.1
                        name: route_1
                        distance_metric: 110
                        tag: 40
                        multicast: true
                      - forward_router_address: 198.51.101.2
                        name: route_2
                        distance_metric: 30
                      - forward_router_address: 198.51.101.3
                        name: route_3
              - afi: ipv6
                routes:
                  - dest: 2001:DB8:0:3::/64
                    next_hops:
                      - forward_router_address: 2001:DB8:0:3::2
                        name: test_v6
                        tag: 105
        state: deleted

    - ansible.builtin.assert:
        that:
          - result.commands|length == 6
          - result.changed == true
          - result.commands|symmetric_difference(deleted.commands) == []

    - name: Delete attributes of all configured interfaces (idempotent)
      register: result
      cisco.ios.ios_static_routes: *id001

    - name: Assert that the previous task was idempotent
      ansible.builtin.assert:
        that:
          - result.commands|length == 0
          - result.changed == false

  always:
    - ansible.builtin.include_tasks: _populate_config.yaml
    - ansible.builtin.include_tasks: _remove_config.yaml
