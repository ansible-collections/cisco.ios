---
- ansible.builtin.debug:
    msg: START Overridden ios_static_routes state for integration tests on connection={{ ansible_connection }}

- ansible.builtin.include_tasks: _remove_config.yaml

- ansible.builtin.include_tasks: _initial_setup_config.yaml

- block:
    - name: Override device configuration of all interfaces with provided configuration
      register: result
      cisco.ios.ios_static_routes: &id001
        config:
          - vrf: ansible_temp_vrf
            address_families:
              - afi: ipv4
                routes:
                  - dest: 192.0.2.0/24
                    next_hops:
                      - forward_router_address: 192.0.2.1
                        name: override_vrf
                        tag: 50
                        track: 150
              - afi: ipv6
                routes:
                  - dest: 2001:DB8:0:4::/64
                    next_hops:
                      - forward_router_address: 2001:DB8:0:4::2
                        name: override_v6_vrf
                        tag: 135

          - address_families:
              - afi: ipv4
                routes:
                  - dest: 198.51.100.0/24
                    next_hops:
                      - forward_router_address: 198.51.101.3
                        name: override_route

              - afi: ipv6
                routes:
                  - dest: 2001:DB8:0:3::/64
                    next_hops:
                      - forward_router_address: 2001:DB8:0:3::2
                        name: override_v6
                        tag: 175
        state: overridden

    - ansible.builtin.assert:
        that:
          - result.changed == true
          - result.commands|symmetric_difference(overridden.commands) == []

    - name: Override device configuration of all interfaces with provided configuration (idempotent)
      register: result
      cisco.ios.ios_static_routes: *id001
    - name: Assert that task was idempotent
      ansible.builtin.assert:
        that:
          - result.commands|length == 0
          - result['changed'] == false
  always:
    - ansible.builtin.include_tasks: _populate_config.yaml

    - ansible.builtin.include_tasks: _remove_config.yaml
