        - afi: "ipv4"
          bgp:
            next_hop:
              loopback: 23
          export:
            ipv4:
              unicast:
                allow_evpn: true
                map: "test"
                prefix: 37
            map: "testing-map2"
          import_config:
            ipv4:
              unicast:
                allow_evpn: true
                limit: 56
                map: "import"
          inter_as_hybrid:
            next_hop: "1.2.3.4"
          mdt:
            auto_discovery:
              pim:
                pim_tlv_announce:
                  mdt_hello_enable: true
              receiver_site: true
          route_target:
            export: "10.12.0.1:20"
            import_config: "10.0.0.1:30"
          safi: "unicast"
    - name: test

