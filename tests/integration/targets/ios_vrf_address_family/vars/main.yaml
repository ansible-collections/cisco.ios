---
merged:
  before: {}
  commands:
    - vrf definition test2
    - address-family ipv4 unicast
    - export map testing-map1
    - import map import-map1
    - inter-as-hybrid csc next-hop 1.2.3.4
    - vrf definition test1
    - address-family ipv4 unicast
    - export map testing-map
    - import map import-map
  after:
    - name: test1
      address_families:
        - afi: "ipv4"
          safi: "unicast"
    - name: test2
      address_families:
        - afi: "ipv4"
          safi: "unicast"
          inter_as_hybrid:
            csc:
              next_hop: "1.2.3.4"

replaced:
  before:
    - name: test1
      address_families:
        - afi: "ipv4"
          safi: "unicast"
          inter_as_hybrid:
            next_hop: "1.0.0.0"
          mdt:
            auto_discovery:
              pim:
                pim_tlv_announce:
                  mdt_hello_enable: true

  commands:
    - vrf definition test1
    - address-family ipv4 unicast
    - export map testing-map
    - import map import-map
    - no inter-as-hybrid next-hop 1.0.0.0
    - no mdt auto-discovery pim pim-tlv-announce mdt-hello-enable

  after:
    - name: test1
      address_families:
        - afi: "ipv4"
          safi: "unicast"

